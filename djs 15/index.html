  <div class="container signinform" >
      <div class="main">
        <div class="form-block">
          <h2>Form & validation</h2>
          <form action="" method="POST" id="registration">
              <div>
                  <input class="my-2" type="text" name="username" id="usernameInput" placeholder="Enter Your Username..">
                  <span class="error-text" id="error_username"></span>
              </div>
  
              <div>
                  <input class="my-2" type="password" id="passw1" name="password" placeholder="Enter Your Password..">
                  <span class="error-text" id="error_password"></span>
              </div>
  
              <div>
                  <input class="my-2" type="password" id="passw2" name="password2" placeholder="Repeat Password..">
                  <span class="error-text" id="error_password2"></span>
              </div>
  
              <div>
                  <input type="radio" name="age" id="age1">
                  <label for="age1"> 18 - 25 </label>
  
                  <input type="radio" name="age" id="age2">
                  <label for="age2"> 25 - 35 </label>
                  <span class="error-text" id="error_age"></span>
              </div>
  
              <div>
                  <input type="checkbox" name="agree" id="agreecheck">
                  <label for="agreecheck"> I agree terms and conditions</label>
                  <span class="error-text" id="error_agree"></span>
              </div>
              
              <div>
                  <form action="" id="email-form">
                    <button class="validationbtn my-2">send</button>
                      <div class="input-email">
                          <input type="email" placeholder="email" id="email" onkeydown="validation()">
                          <span id="text"></span>
                      </div>
                      <button class="validationbtn my-2">send</button>
                  </form>
              </div>
  
            
          </form>
        
        
      </div>
